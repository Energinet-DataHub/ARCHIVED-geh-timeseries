# Default system properties included when running spark-submit.
# This is useful for setting default environmental settings.

# Example:
# spark.master                     spark://master:7077
# spark.eventLog.enabled           true
# spark.eventLog.dir               hdfs://namenode:8021/directory
# spark.serializer                 org.apache.spark.serializer.KryoSerializer
# spark.driver.memory               16g
# spark.executor.extraJavaOptions  -XX:+PrintGCDetails -Dkey=value -Dnumbers="one two three"


# Current public version of Cosmos Db connector only supports spark 2.x version while we use spark 3.x in this project.
# Microsoft Cosmos Db team is planning to release public version of Cosmos Db connector that supports spark 3.x in April-July 2021.
# This private package is provided by Microsoft Cosmos Db team is work in progress and supports spark 3.x already today.
# It can be used as temporary solution until publi version is released. 
# This private package is not to be used in production environment.
spark.jars https://github.com/FabianMeiswinkel/PrivateNugetPackages/raw/master/azure-cosmosdb-spark_3.0.0_2.12-3.6.2-uber.jar


spark.jars.packages com.microsoft.azure:azure-eventhubs-spark_2.12:2.3.17,org.apache.hadoop:hadoop-azure:3.3.0,io.delta:delta-core_2.12:0.7.0
spark.sql.extensions io.delta.sql.DeltaSparkSessionExtension
spark.sql.catalog.spark_catalog org.apache.spark.sql.delta.catalog.DeltaCatalog

