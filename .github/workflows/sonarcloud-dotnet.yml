name: SonarCloudDotNet
on:
  push:
    branches:
      - main
    paths:
      - source/**
      - .github/workflows/sonarcloud-dotnet.yml

  pull_request:
    types: [opened, synchronize, reopened]
env:
  SOLUTION_PATH: 'source\GreenEnergyHub.TimeSeries\GreenEnergyHub.TimeSeries.sln'
  DOTNET_VERSION: '5.0.x'
jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
    
      - name: Setup .NET 3.1 environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'      
      
      - name: Setup .NET ${{ env.DOTNET_VERSION }} environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Install SonarCloud scanner
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --global

      - name: Build and analyze
        shell: powershell
        run: |
          dotnet-sonarscanner begin /k:"geh-timeseries-dotnet" /o:"energinet-datahub" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.projectBaseDir=".\source" /d:sonar.host.url="https://sonarcloud.io"
          dotnet build ${{ env.SOLUTION_PATH }} --configuration Release
          dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"