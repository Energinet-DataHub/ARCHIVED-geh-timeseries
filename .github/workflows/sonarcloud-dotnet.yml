name: SonarCloudDotNet
on:
  push:
    branches:
      - main
    paths:
      - source/**
      - .github/workflows/sonarcloud-dotnet.yml

  pull_request:
    types: [opened, synchronize, reopened]
env:
  SOLUTION_PATH: 'source\GreenEnergyHub.TimeSeries\GreenEnergyHub.TimeSeries.sln'
  DOTNET_VERSION: '5.0.x'
jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - name: Setup .NET 3.1 environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'      
      
      - name: Setup .NET ${{ env.DOTNET_VERSION }} environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Install SonarCloud scanner
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner         

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          .\.sonar\scanner\dotnet-sonarscanner begin /k:"geh-timeseries-dotnet" /o:"energinet-datahub" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /s:".\.github\utilities\sonarcloud\SonarQube.Analysis.xml"
          dotnet build ${{ env.SOLUTION_PATH }} --configuration Release
          .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"