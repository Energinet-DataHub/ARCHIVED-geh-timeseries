name: Python CI Test and Coverage

on:
  workflow_call:
    inputs:
      PATH_STATIC_CHECKS:
        required: true
        type: string
      IGNORE_ERRORS_AND_WARNING_FLAKE8:
        required: true
        type: string
      TEST_REPORT_PATH:
        required: true
        type: string

jobs:
  python_ci:
    runs-on: ubuntu-latest
    name: flake8 and unit test
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Static checks
        uses: TrueBrain/actions-flake8@master
        with:
          path: ${{ inputs.PATH_STATIC_CHECKS }}
          ignore: ${{ inputs.IGNORE_ERRORS_AND_WARNING_FLAKE8 }}

      - name: Run unit tests
        uses: Energinet-DataHub/.github/.github/actions/databricks-unit-test@main

      - name: Upload test report
        uses: actions/upload-artifact@v2
        with:
          name: pythontestartifact
          path: ${{ inputs.TEST_REPORT_PATH }}
      
      - name: Upload coverage to CodeCov
        uses: codecov/codecov-action@v2
        with:
          fail_ci_if_error: true
          verbose: true
