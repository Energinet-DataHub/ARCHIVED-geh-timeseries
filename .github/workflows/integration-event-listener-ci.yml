name: Integration Event Listener CI

on:
  pull_request:
    branches:
      - main
    paths:
      - source/GreenEnergyHub.TimeSeries/**
      - source/contracts/internal/time_series.proto
      - .github/workflows/integration-event-listener-ci.yml
  workflow_dispatch: {}

env:
  CSPROJ_FILE_PATH: source/GreenEnergyHub.TimeSeries.Integration/source/GreenEnergyHub.TimeSeries.Integration.IntegrationEventListener/GreenEnergyHub.TimeSeries.Integration.IntegrationEventListener.csproj
  SOLUTION_FILE_PATH: source/GreenEnergyHub.TimeSeries.Integration/GreenEnergyHub.TimeSeries.Integration.sln
  DOTNET_VERSION: '5.0.202'

jobs:
  validate_build_integration_event_listener:
    name: Validate build Integration Event Listener
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@master

      - name: Setup .NET 3.1 environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'

      - name: Setup .NET ${{ env.DOTNET_VERSION }} environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build and test project
        uses: ./.github/actions/dotnet-build-and-test
        with:
          CSPROJ_FILE_PATH: ${{ env.CSPROJ_FILE_PATH }}
          SOLUTION_FILE_PATH: ${{ env.SOLUTION_FILE_PATH }}
          OUTPUT_PATH: '${{ github.workspace }}/output'

      - name: Publish artifact
        uses: actions/upload-artifact@v2
        with:
          name: drop
          path: '${{ github.workspace }}/output'