name: SonarCloudPython
on:
  push:
    branches:
      - main
    paths:
      - source/streaming/**
      - .github/workflows/sonarcloud-python.yml
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - source/streaming/**
      - .github/workflows/sonarcloud-python.yml
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: ./source/streaming/
          args: >
            -Dsonar.organization=energinet-datahub
            -Dsonar.projectKey=geh-timeseries-python
            -Dsonar.projectName=geh-timeseries-python
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}