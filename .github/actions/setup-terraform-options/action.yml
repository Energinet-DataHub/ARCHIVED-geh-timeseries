name: Setup Terraform options
description: Setup Terraform options
inputs:
  cacert_path:
    required: true
  notification_email:
    required: true

runs:
  using: composite
  steps:
    # Try not to reference TF_VAR variables in pipeline yml files, only values should be set and they should be read in terraform only
    # rather create duplicate ENV pipeline vatiable if needed to separate concerns
    - name: Set TF Vars
      shell: bash
      run: |
        echo "TF_VAR_cacert_path=${{ secrets.CACERT_PATH }}" >> $GITHUB_ENV
        echo "TF_VAR_notification_email=${{ inputs.notification_email }}" >> $GITHUB_ENV